{% extends "base.html" %}

{% block title %}Verbrauchsmaterial bearbeiten{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Verbrauchsmaterial bearbeiten</h1>

    <form method="POST" action="{{ url_for('edit_consumable', barcode=consumable.barcode) }}" class="max-w-lg">
        <!-- Barcode (readonly) -->
        <div class="mb-4">
            <label for="barcode" class="block text-sm font-medium text-gray-700">Barcode</label>
            <input type="text" id="barcode" name="barcode" value="{{ consumable.barcode }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   readonly>
        </div>

        <!-- Bezeichnung -->
        <div class="mb-4">
            <label for="bezeichnung" class="block text-sm font-medium text-gray-700">Bezeichnung</label>
            <input type="text" id="bezeichnung" name="bezeichnung" value="{{ consumable.bezeichnung }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   required>
        </div>

        <!-- Typ -->
        <div class="mb-4">
            <label for="typ" class="block text-sm font-medium text-gray-700">Typ</label>
            <input type="text" id="typ" name="typ" value="{{ consumable.typ }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <!-- Ort -->
        <div class="mb-4">
            <label for="ort" class="block text-sm font-medium text-gray-700">Ort</label>
            <input type="text" id="ort" name="ort" value="{{ consumable.ort }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <!-- Mindestbestand -->
        <div class="mb-4">
            <label for="mindestbestand" class="block text-sm font-medium text-gray-700">Mindestbestand</label>
            <input type="number" id="mindestbestand" name="mindestbestand" value="{{ consumable.mindestbestand }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   min="0" required>
        </div>

        <!-- Aktueller Bestand -->
        <div class="mb-4">
            <label for="aktueller_bestand" class="block text-sm font-medium text-gray-700">Aktueller Bestand</label>
            <input type="number" id="aktueller_bestand" name="aktueller_bestand" value="{{ consumable.aktueller_bestand }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   min="0" required>
        </div>

        <!-- Einheit -->
        <div class="mb-4">
            <label for="einheit" class="block text-sm font-medium text-gray-700">Einheit</label>
            <input type="text" id="einheit" name="einheit" value="{{ consumable.einheit }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   required>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('consumables') }}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Abbrechen
            </a>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Speichern
            </button>
        </div>
    </form>
</div>
{% endblock %}
