{% extends "base.html" %}

{% block title %}Quick-Scan{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Quick-Scan Ausleihe</h1>
    
    <div class="bg-gray-50 rounded-lg p-6">
        <div id="scanStatus" class="mb-4 text-lg font-medium text-center text-blue-600">
            Bitte Mitarbeiter-Barcode scannen...
        </div>

        <!-- Vorschau-Bereich -->
        <div id="previewArea" class="mb-6 space-y-4 hidden">
            <div id="workerPreview" class="bg-white p-4 rounded-lg shadow-md hidden">
                <h3 class="font-medium text-gray-900 mb-2">Mitarbeiter:</h3>
                <div id="workerDetails" class="text-sm text-gray-600 space-y-1"></div>
            </div>
            
            <div id="itemPreview" class="bg-white p-4 rounded-lg shadow-md hidden">
                <h3 class="font-medium text-gray-900 mb-2">Artikel:</h3>
                <div id="itemDetails" class="text-sm text-gray-600 space-y-1"></div>
            </div>
        </div>

        <!-- Scan-Input -->
        <div class="max-w-xl mx-auto">
            <input type="text" id="barcodeInput" 
                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-center text-lg"
                   placeholder="Barcode scannen..." 
                   autocomplete="off"
                   autofocus>
        </div>

        <!-- Reset Button -->
        <div class="mt-4 text-center">
            <button onclick="resetScan()" 
                    class="text-sm text-gray-500 hover:text-gray-700">
                <i class="fas fa-redo mr-1"></i> Scan zurücksetzen
            </button>
        </div>
    </div>

    <!-- Letzte Ausleihen -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Letzte Ausleihen</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Zeit</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mitarbeiter</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Artikel</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="recentLendings">
                    <!-- Wird durch JavaScript gefüllt -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
let scanState = {
    worker: null,
    item: null
};

document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        const barcode = this.value;
        this.value = '';
        
        if (!scanState.worker) {
            // Mitarbeiter scannen
            fetch(`/api/worker/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        scanState.worker = data.worker;
                        document.getElementById('workerDetails').innerHTML = `
                            <p><strong>Name:</strong> ${data.worker.name} ${data.worker.lastname}</p>
                            <p><strong>Bereich:</strong> ${data.worker.bereich || '-'}</p>
                            <p><strong>Nummer:</strong> ${data.worker.barcode}</p>
                        `;
                        document.getElementById('workerPreview').classList.remove('hidden');
                        document.getElementById('previewArea').classList.remove('hidden');
                        document.getElementById('scanStatus').textContent = 'Bitte Artikel-Barcode scannen...';
                        document.getElementById('scanStatus').classList.remove('text-red-600');
                        document.getElementById('scanStatus').classList.add('text-blue-600');
                    } else {
                        document.getElementById('scanStatus').textContent = 'Mitarbeiter nicht gefunden! Bitte erneut scannen...';
                        document.getElementById('scanStatus').classList.remove('text-blue-600');
                        document.getElementById('scanStatus').classList.add('text-red-600');
                    }
                });
        } else {
            // Artikel scannen
            fetch(`/api/item/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        scanState.item = data.item;
                        const itemName = data.type === 'tool' ? data.item.gegenstand : data.item.bezeichnung;
                        document.getElementById('itemDetails').innerHTML = `
                            <p><strong>Artikel:</strong> ${itemName}</p>
                            <p><strong>Typ:</strong> ${data.item.typ || '-'}</p>
                            <p><strong>Status:</strong> ${data.item.status || '-'}</p>
                            <p><strong>Barcode:</strong> ${data.item.barcode}</p>
                        `;
                        document.getElementById('itemPreview').classList.remove('hidden');
                        
                        // Ausleihe durchführen
                        processLending(scanState.worker.barcode, barcode, data.type);
                    } else {
                        document.getElementById('scanStatus').textContent = 'Artikel nicht gefunden! Bitte erneut scannen...';
                        document.getElementById('scanStatus').classList.remove('text-blue-600');
                        document.getElementById('scanStatus').classList.add('text-red-600');
                    }
                });
        }
    }
});

function processLending(workerBarcode, itemBarcode, itemType) {
    fetch('/process_lending', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            worker_barcode: workerBarcode,
            item_barcode: itemBarcode,
            item_type: itemType
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            resetScan();
            updateRecentLendings();
        } else {
            document.getElementById('scanStatus').textContent = 'Fehler bei der Ausleihe: ' + data.error;
            document.getElementById('scanStatus').classList.remove('text-blue-600');
            document.getElementById('scanStatus').classList.add('text-red-600');
        }
    });
}

function resetScan() {
    scanState = { worker: null, item: null };
    document.getElementById('workerPreview').classList.add('hidden');
    document.getElementById('itemPreview').classList.add('hidden');
    document.getElementById('previewArea').classList.add('hidden');
    document.getElementById('scanStatus').textContent = 'Bitte Mitarbeiter-Barcode scannen...';
    document.getElementById('scanStatus').classList.remove('text-red-600');
    document.getElementById('scanStatus').classList.add('text-blue-600');
    document.getElementById('barcodeInput').focus();
}

function updateRecentLendings() {
    fetch('/api/recent_lendings')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('recentLendings');
            tbody.innerHTML = data.lendings.map(lending => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(lending.lending_time).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${lending.worker_name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${lending.item_name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${lending.status}
                    </td>
                </tr>
            `).join('');
        });
}

// Initial update
updateRecentLendings();

// Fokus auf Input-Feld setzen
document.getElementById('barcodeInput').focus();
</script>
{% endblock %}
