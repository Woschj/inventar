{% extends "base.html" %}

{% block title %}Mitarbeiterdetails{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="mb-6">
        <a href="{{ url_for('workers') }}" 
           class="text-blue-600 hover:text-blue-800 flex items-center">
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Zurück zur Übersicht
        </a>
    </div>

    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ worker.name }} {{ worker.lastname }}</h1>
        
        <form action="{{ url_for('update_worker', barcode=worker.barcode) }}" method="post" class="space-y-6">
            <div class="bg-gray-50 rounded-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Mitarbeiterinformationen</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Barcode (nicht editierbar) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Mitarbeiternummer</label>
                        <input type="text" value="{{ worker.barcode }}" readonly
                               class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100">
                    </div>
                    
                    <!-- Vorname -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Vorname</label>
                        <input type="text" name="name" value="{{ worker.name }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <!-- Nachname -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Nachname</label>
                        <input type="text" name="lastname" value="{{ worker.lastname }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <!-- E-Mail -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500">E-Mail</label>
                        <input type="email" name="email" value="{{ worker.email }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <!-- Bereich -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500">Bereich</label>
                        <input type="text" name="bereich" value="{{ worker.bereich }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Speichern Button -->
            <div class="flex justify-end">
                <button type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
                    Änderungen speichern
                </button>
            </div>
        </form>
    </div>

    <!-- Ausgeliehene Werkzeuge bleiben unverändert -->
    <div>
        <h2 class="text-lg font-semibold mb-4">Aktuell ausgeliehene Werkzeuge</h2>
        {% if lendings %}
            <!-- Existierende Tabelle bleibt gleich -->
        {% else %}
            <p class="text-gray-500">Keine aktiven Ausleihen</p>
        {% endif %}
    </div>
</div>
{% endblock %}
