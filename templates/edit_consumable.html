{% extends "base.html" %}

{% block title %}Verbrauchsmaterial bearbeiten{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Verbrauchsmaterial bearbeiten</h1>

    <form method="POST" action="{{ url_for('edit_consumable', barcode=consumable.barcode) }}" class="max-w-lg">
        <!-- Barcode (readonly) -->
        <div>
            <label class="block text-sm font-medium">Barcode</label>
            <input type="text" value="{{ consumable.barcode }}" readonly
                   class="input input-bordered w-full bg-base-200">
        </div>

        <!-- Bezeichnung -->
        <div>
            <label class="block text-sm font-medium">Bezeichnung</label>
            <input type="text" name="bezeichnung" value="{{ consumable.bezeichnung }}" required
                   class="input input-bordered w-full">
        </div>

        <!-- Typ -->
        <div>
            <label class="block text-sm font-medium">Typ</label>
            <input type="text" name="typ" value="{{ consumable.typ }}"
                   class="input input-bordered w-full">
        </div>

        <!-- Lagerort -->
        <div>
            <label class="block text-sm font-medium">Lagerort</label>
            <input type="text" name="ort" value="{{ consumable.ort }}"
                   class="input input-bordered w-full">
        </div>

        <!-- Mindestbestand -->
        <div>
            <label class="block text-sm font-medium">Mindestbestand</label>
            <input type="number" name="min_bestand" value="{{ consumable.min_bestand }}"
                   class="input input-bordered w-full">
        </div>

        <!-- Einheit -->
        <div>
            <label class="block text-sm font-medium">Einheit</label>
            <input type="text" name="einheit" value="{{ consumable.einheit }}"
                   class="input input-bordered w-full">
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('consumables') }}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Abbrechen
            </a>
            <button type="submit" class="btn btn-primary">
                Speichern
            </button>
        </div>
    </form>
</div>
{% endblock %}
